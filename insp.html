<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aceternity UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #fafafa;
            overflow-x: hidden;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        }

        .input-group {
            position: relative;
            transition: all 0.3s ease;
        }

        .input-field {
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .input-label {
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .input-field:focus+.input-label,
        .input-field:not(:placeholder-shown)+.input-label {
            transform: translateY(-24px) scale(0.85);
            color: #4f46e5;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover:before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 20px 40px -5px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .social-btn {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.6);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .form-switch {
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .hidden-form {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transform: translateX(20px);
        }

        .active-form {
            opacity: 1;
            pointer-events: all;
            position: relative;
            transform: translateX(0);
        }

        .spotlight {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s;
            opacity: 0;
        }

        .checkbox-wrapper input:checked+div {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }

        .checkbox-wrapper input:checked+div svg {
            display: block;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center relative">

    <!-- Animated Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="floating-orb w-96 h-96 bg-purple-400 top-0 left-0"></div>
        <div class="floating-orb w-80 h-80 bg-blue-400 bottom-0 right-0 animation-delay-2000"></div>
        <div class="floating-orb w-64 h-64 bg-pink-400 top-1/2 left-1/2 animation-delay-4000"></div>
        <div
            class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg%20width%3D%2260%22%20height%3D%2260%22%20viewBox%3D%220%200%2060%2060%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cg%20fill%3D%22none%22%20fill-rule%3D%22evenodd%22%3E%3Cg%20fill%3D%22%239C92AC%22%20fill-opacity%3D%220.05%22%3E%3Cpath%20d%3D%22M36%2034v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6%2034v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6%204V0H4v4H0v2h4v4h2V6h4V4H6z%22/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-20">
        </div>
    </div>

    <!-- Spotlight Effect -->
    <div class="spotlight" id="spotlight"></div>

    <!-- Main Container -->
    <div class="relative w-full max-w-md p-6">

        <!-- Glass Card -->
        <div class="glass-card rounded-3xl p-8 relative overflow-hidden">

            <!-- Header -->
            <div class="text-center mb-8 relative z-10">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 mb-4 shadow-lg shadow-indigo-500/30">
                    <i data-lucide="sparkles" class="w-8 h-8 text-white"></i>
                </div>
                <h1 id="form-title" class="text-3xl font-bold text-gray-800 mb-2 tracking-tight">Welcome back</h1>
                <p id="form-subtitle" class="text-gray-500 text-sm">Enter your credentials to access your account</p>
            </div>

            <!-- Forms Container -->
            <div class="relative" style="min-height: 280px;">

                <!-- Login Form -->
                <form id="login-form" class="form-switch active-form space-y-5" onsubmit="handleLogin(event)">

                    <!-- Email Input -->
                    <div class="input-group">
                        <input type="email" id="login-email" placeholder=" " required
                            class="input-field w-full px-4 py-3.5 rounded-xl border border-gray-200 outline-none focus:border-indigo-500 text-gray-800 text-sm font-medium placeholder-transparent">
                        <label for="login-email"
                            class="input-label absolute left-4 top-3.5 text-gray-400 text-sm font-medium origin-left">
                            Email address
                        </label>
                        <i data-lucide="mail" class="absolute right-4 top-3.5 w-5 h-5 text-gray-400"></i>
                    </div>

                    <!-- Password Input -->
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder=" " required
                            class="input-field w-full px-4 py-3.5 rounded-xl border border-gray-200 outline-none focus:border-indigo-500 text-gray-800 text-sm font-medium placeholder-transparent">
                        <label for="login-password"
                            class="input-label absolute left-4 top-3.5 text-gray-400 text-sm font-medium origin-left">
                            Password
                        </label>
                        <button type="button" onclick="togglePassword('login-password')"
                            class="absolute right-4 top-3.5 text-gray-400 hover:text-gray-600 transition-colors">
                            <i data-lucide="eye" class="w-5 h-5" id="login-password-icon"></i>
                        </button>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between text-sm">
                        <label class="checkbox-wrapper flex items-center gap-2 cursor-pointer group">
                            <input type="checkbox" class="hidden">
                            <div
                                class="w-4 h-4 border-2 border-gray-300 rounded flex items-center justify-center transition-all group-hover:border-indigo-400">
                                <svg class="w-3 h-3 text-white hidden" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                        d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <span class="text-gray-600 group-hover:text-gray-800 transition-colors">Remember me</span>
                        </label>
                        <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium hover:underline">Forgot
                            password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="btn-primary w-full py-3.5 rounded-xl text-white font-semibold text-sm shadow-lg shadow-indigo-500/30 flex items-center justify-center gap-2">
                        <span>Sign in</span>
                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="form-switch hidden-form space-y-5" onsubmit="handleSignup(event)">

                    <!-- Email Input -->
                    <div class="input-group">
                        <input type="email" id="signup-email" placeholder=" " required
                            class="input-field w-full px-4 py-3.5 rounded-xl border border-gray-200 outline-none focus:border-indigo-500 text-gray-800 text-sm font-medium placeholder-transparent">
                        <label for="signup-email"
                            class="input-label absolute left-4 top-3.5 text-gray-400 text-sm font-medium origin-left">
                            Email address
                        </label>
                        <i data-lucide="mail" class="absolute right-4 top-3.5 w-5 h-5 text-gray-400"></i>
                    </div>

                    <!-- Password Input -->
                    <div class="input-group">
                        <input type="password" id="signup-password" placeholder=" " required
                            class="input-field w-full px-4 py-3.5 rounded-xl border border-gray-200 outline-none focus:border-indigo-500 text-gray-800 text-sm font-medium placeholder-transparent">
                        <label for="signup-password"
                            class="input-label absolute left-4 top-3.5 text-gray-400 text-sm font-medium origin-left">
                            Password
                        </label>
                        <button type="button" onclick="togglePassword('signup-password')"
                            class="absolute right-4 top-3.5 text-gray-400 hover:text-gray-600 transition-colors">
                            <i data-lucide="eye" class="w-5 h-5" id="signup-password-icon"></i>
                        </button>
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="input-group">
                        <input type="password" id="signup-confirm-password" placeholder=" " required
                            class="input-field w-full px-4 py-3.5 rounded-xl border border-gray-200 outline-none focus:border-indigo-500 text-gray-800 text-sm font-medium placeholder-transparent">
                        <label for="signup-confirm-password"
                            class="input-label absolute left-4 top-3.5 text-gray-400 text-sm font-medium origin-left">
                            Re-enter password
                        </label>
                        <button type="button" onclick="togglePassword('signup-confirm-password')"
                            class="absolute right-4 top-3.5 text-gray-400 hover:text-gray-600 transition-colors">
                            <i data-lucide="eye" class="w-5 h-5" id="signup-confirm-password-icon"></i>
                        </button>
                    </div>

                    <!-- Terms -->
                    <div class="flex items-start gap-2">
                        <label class="checkbox-wrapper flex items-start gap-2 cursor-pointer group mt-0.5">
                            <input type="checkbox" required class="hidden">
                            <div
                                class="w-4 h-4 border-2 border-gray-300 rounded flex items-center justify-center transition-all group-hover:border-indigo-400 mt-0.5">
                                <svg class="w-3 h-3 text-white hidden" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                        d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                        </label>
                        <span class="text-xs text-gray-500 leading-relaxed">
                            I agree to the <a href="#" class="text-indigo-600 hover:underline font-medium">Terms of
                                Service</a> and <a href="#" class="text-indigo-600 hover:underline font-medium">Privacy
                                Policy</a>
                        </span>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="btn-primary w-full py-3.5 rounded-xl text-white font-semibold text-sm shadow-lg shadow-indigo-500/30 flex items-center justify-center gap-2">
                        <span>Create account</span>
                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </form>

            </div>

            <!-- Divider -->
            <div class="relative flex items-center gap-4 my-6">
                <div class="flex-1 h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent"></div>
                <span class="text-xs text-gray-400 font-medium uppercase tracking-wider">Or continue with</span>
                <div class="flex-1 h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent"></div>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-3">
                <button type="button"
                    class="social-btn flex items-center justify-center gap-2 py-2.5 rounded-xl border border-gray-200 text-gray-700 text-sm font-medium hover:border-gray-300">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Google
                </button>
                <button type="button"
                    class="social-btn flex items-center justify-center gap-2 py-2.5 rounded-xl border border-gray-200 text-gray-700 text-sm font-medium hover:border-gray-300">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                    GitHub
                </button>
            </div>

            <!-- Toggle Link -->
            <div class="mt-6 text-center relative z-10">
                <p class="text-gray-600 text-sm">
                    <span id="toggle-text">Don't have an account?</span>
                    <button onclick="toggleForm()" id="toggle-btn"
                        class="ml-1 text-indigo-600 font-semibold hover:text-indigo-700 hover:underline transition-colors">
                        Sign up
                    </button>
                </p>
            </div>

        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-400">
                Protected by reCAPTCHA and subject to the Google <a href="#"
                    class="hover:text-gray-600 underline">Privacy Policy</a> and <a href="#"
                    class="hover:text-gray-600 underline">Terms of Service</a>.
            </p>
        </div>

    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Spotlight effect
        document.addEventListener('mousemove', (e) => {
            const spotlight = document.getElementById('spotlight');
            spotlight.style.left = e.clientX + 'px';
            spotlight.style.top = e.clientY + 'px';
            spotlight.style.opacity = '1';
        });

        document.addEventListener('mouseleave', () => {
            document.getElementById('spotlight').style.opacity = '0';
        });

        // Form Toggle Logic
        let isLogin = true;

        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const formTitle = document.getElementById('form-title');
            const formSubtitle = document.getElementById('form-subtitle');
            const toggleText = document.getElementById('toggle-text');
            const toggleBtn = document.getElementById('toggle-btn');

            if (isLogin) {
                // Switch to signup
                loginForm.classList.remove('active-form');
                loginForm.classList.add('hidden-form');

                setTimeout(() => {
                    signupForm.classList.remove('hidden-form');
                    signupForm.classList.add('active-form');
                }, 50);

                formTitle.textContent = 'Create account';
                formSubtitle.textContent = 'Join us today and start your journey';
                toggleText.textContent = 'Already have an account?';
                toggleBtn.textContent = 'Sign in';
            } else {
                // Switch to login
                signupForm.classList.remove('active-form');
                signupForm.classList.add('hidden-form');

                setTimeout(() => {
                    loginForm.classList.remove('hidden-form');
                    loginForm.classList.add('active-form');
                }, 50);

                formTitle.textContent = 'Welcome back';
                formSubtitle.textContent = 'Enter your credentials to access your account';
                toggleText.textContent = "Don't have an account?";
                toggleBtn.textContent = 'Sign up';
            }

            isLogin = !isLogin;
            lucide.createIcons();
        }

        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        // Form Handlers
        function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalContent = btn.innerHTML;

            // Loading state
            btn.innerHTML = '<div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>';
            btn.disabled = true;

            setTimeout(() => {
                btn.innerHTML = '<i data-lucide="check" class="w-5 h-5"></i> Success';
                lucide.createIcons();

                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                    lucide.createIcons();
                }, 2000);
            }, 1500);
        }

        function handleSignup(e) {
            e.preventDefault();

            // Check if passwords match
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const btn = e.target.querySelector('button[type="submit"]');
            const originalContent = btn.innerHTML;

            // Loading state
            btn.innerHTML = '<div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>';
            btn.disabled = true;

            setTimeout(() => {
                btn.innerHTML = '<i data-lucide="check" class="w-5 h-5"></i> Account created';
                lucide.createIcons();

                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                    lucide.createIcons();
                    // Switch to login after successful signup
                    toggleForm();
                }, 2000);
            }, 1500);
        }

        // Add animation delays to orbs
        document.querySelectorAll('.floating-orb').forEach((orb, index) => {
            orb.style.animationDelay = `${index * 2}s`;
        });
    </script>
</body>

</html>
